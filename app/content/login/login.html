<include>doc-head</include>

  <include>site-header</include>

  <main class="page">

    <header>
      <h1><?=$view->title?></h1>
    </header>

    <div class="content">

      <section class="login-form" aria-label="System Login Form">

        <form method="POST" onsubmit="F1.loginForm.submit(event)" novalidate>
          <if expr="$error = $session->getFlash('error')">
          <div class="errors"><?=$error?></div>  
          </if>
          <fieldset>
            <p class="field required">
              <label>Username</label>
              <input class="input" type="text" name="username" autocomplete="off">
            </p>
            <p class="field required">
              <label>Password</label>
              <input class="input" type="password" name="password" autocomplete="off">
            </p>
            <p><a href="lost-password">Lost your password?</a></p>
          </fieldset>
          <div class="buttons">
            <input class="button" type="submit" name="submit" value="Login">
          </div>
        </form>

      </section>

    </div>

  </main>

  <include>site-footer</include>

<include>doc-foot</include>
