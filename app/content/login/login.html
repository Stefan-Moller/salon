<include>doc__head</include>

  <include>site__header</include>

  <header class="main-header">
    <h2><?=$view->title?></h2>
  </header>

  <main>
    <form id="login-form" method="POST" aria-label="System Login Form"
      onsubmit="F1.onSubmit(event)" novalidate>
      <if x="$error = $session->getFlash('error')">
      <div class="form-row">
        <div class="errors"><?=$error?></div>
      </div>
      </if>        
      <div class="form-row">
        <div class="field required">
          <label>Username</label>
          <input class="input" type="text" name="username" autocomplete="off">
        </div>
      </div>
      <div class="form-row">
        <div class="field required">
          <label>Password</label>
          <input class="input" type="password" name="password" autocomplete="off">
        </div>
      </div>
      <div class="form-row lost-password">
        <a href="lost-password">Lost your password?</a>
      </div>
      <div class="form-row">
        <input class="button" type="submit" name="submit" value="Login">
      </div>
    </form>
  </main>

  <include>site__footer</include>

<include>doc__foot</include>
